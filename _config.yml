name: iGbanamâ„¢

description:
  meta: Igbanam is a software engineer passionate about architecture, patterns, and processes.
  subtitle: Story of a software engineer passionate about architecture, patterns, and processes.

author:
  name: Igbanam
  email: xigbanam@gmail.com
  info: Poet. Person. *Programmer*

url: http://igbanam.github.io
baseurl: ""

# language attribute in <html> element.
lang: en

# FROM THIS POINT ON EVERYTHING IS OPTIONAL

##############
# APPEREANCE #
##############

# If you want to show the subtitle anywhere else than the front page, use
# {% include subtitle.html %} to include it anywhere you want.
show-subtitle: true
display-social-icons: true
social-icons-open-newtab: true

footer-text: When purpose is used to achieve purposelessness, the point is grasped.

# Preferably 64px in height. Leave empty = disable.
logo-image: #

# background-color: 255, 255, 241 # also change "_includes\gradient.css" to matc
# ms-tile-color: "#a0591f"
# text-color: 0, 0, 0
# theme-color-attr: "#a0591f"
# theme-color: 160, 89, 31

display-author-post-page: true
display-author-front-page: true

# http://alanwsmith.com/jekyll-liquid-date-formatting-examples
date_format: "%b %-d, %Y"

# Minimal screen-width after which the navigation will change position from
# vertical to horizontal.
nav-breaking-point: 520px

# Number of posts on each page.
paginate: 3

# Display links for the previous and next post on post pages.
display-next-prev-post: false

# Leave empty if you don't want comments on post pages.
disqus-shortname:


################
# SOCIAL ICONS #
################

# Use a complete url here, including http:// and such. Requiring just usernames
# has been considered, but this is way more customizable.
behance:
bitcoin:
codepen:
dribbble:
facebook:
github: https://github.com/igbanam
google-plus:
