# main text of home
name: Igbanam

# remote_theme: "mmistakes/minimal-mistakes"
theme: minimal-mistakes-jekyll

# if you don't need pagination, comment the *paginate* configs below
paginate: 4
# paginate_path: "recent/page:num/"

compress_html:
  clippings: all
  ignore:
    envs: development

include:
  - .htaccess
  - _pages
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md

# Jekyll SEO tags
title: Igbanam
description: Hard thoughts on software
url: https://igbanam.com
twitter:
  username: yaasky
  card: summary
social:
  name: Yasky
  links:
    - https://twitter.com/yaasky

# Minimal Mistakes Configuration
minimal_mistakes_skin: neon
locale: en
title_separator: "•"
subtitle: Hard thoughts on software
name: Yāsky
baseUrl:
repository: igbanam/igbanam.github.io
breadcrumbs: true
teaser:
logo:
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/
words_per_minute: 200
collections:
  projects:
    output: true
    permalink: /:collection/:path/
comments:
  provider: giscus
  giscus:
    repo_id              : MDEwOlJlcG9zaXRvcnk1Mzk1NDE1OA==
    category_name        : Comments
    category_id          : DIC_kwDOAzdGbs4Ccjjj
    discussion_term      : pathname
    reactions_enabled    : 1
    theme                : light
author:
  name: Yāsky
  avatar: /assets/images/profile.jpeg
  bio: |+
    Port.
    Person.
    Programmer.
    Particular.
  location: Online
  email:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:some@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: https://igbanam.com
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: https://twitter.com/yaasky
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: https://igbanam.com
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/igbanam
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: https://igbanam.com
    - label: StackOverflow
      icon: "fab fa-fw fa-stack-overflow"
      url: https://stackoverflow.com/users/393021/igbanam
    - label: LinkedIn
      icon: "fab fa-fw fa-linkedin"
      url: https://linkedin.com/in/igbanam
defaults:
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
  # _category
  - scope:
      path: ""
      type: category
    values:
      comments: false
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
  # _posts
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      share: true
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
  # _tags
  - scope:
      path: ""
      type: tag
    values:
      author_profile: true
footer:
  links:
    - label: Email
      icon: fas fa-fw fa-envelope-square
      # url: mailto:some@email.com
    - label: Website
      icon: fas fa-fw fa-link
      url: https://igbanam.com
    - label: Twitter
      icon: fab fa-fw fa-twitter-square
      # url: https://twitter.com/yaasky
    - label: Facebook
      icon: fab fa-fw fa-facebook-square
      # url: https://igbanam.com
    - label: GitHub
      icon: fab fa-fw fa-github
      url: https://github.com/igbanam/igbanam
    - label: Instagram
      icon: fab fa-fw fa-instagram
      # url: https://igbanam.com
og_image: /assets/images/profile.jpeg
search: true
search_full_content: true
