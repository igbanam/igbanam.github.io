name: Jekyll site CI

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🛎  Check out release
        uses: actions/checkout@v3
      - name: ❤️   Ruby Version
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0.3'
          bundler-cache: true
      - name: 🔨  Build Site
        run: bundle exec jekyll build
